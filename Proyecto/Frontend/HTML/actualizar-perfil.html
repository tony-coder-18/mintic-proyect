<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../estilos/actualizar-perfil.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Actualizar perfil</title>
</head>
<body>
    <div>
        <h1>Actualizar Perfil</h1>

        <form class="marg-form" id="form" method="POST" autocomplete="off" action="">
            <h1 class="nombre-usuario" id="nombreUsuario"><input type="text" class="usuario" name="nombreUsuario" id="nombreUsuario" value=""></h1><br>

            <h3>Nombres: <input type="text" class="actualizar" name="nombreUsuario" id="nombreUsuario" value=""></h3><br>

            <h3>Apellidos: <input type="text" class="actualizar" name="nombreUsuario" id="nombreUsuario" value=""></h3><br>

            <h3>Genero: <input type="text" class="actualizar" name="nombreUsuario" id="nombreUsuario" value=""></h3><br>

            <h3>Correo: <input type="text" class="actualizar" name="nombreUsuario" id="nombreUsuario" value=""></h3><br>

            <h3>Informacion Personal: <textarea class="informacion" name="nombreUsuario" id="nombreUsuario"></textarea></h3><br>

            <div class="cambios">
                <input class="button" type="button" id="actualizar" value="Actualizar Cambios">
            </div>
            <div class="volver"></div>
                <a href="../HTML/perfil.html"><input class="regresar" type="button" id="regresar" value="Regresar sin guardar"></a>
            </div>
        </form>
    </div>

    <script src="../assets/actualizar-perfil.js"></script>

</body>
</html>
